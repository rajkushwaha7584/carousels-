<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>bootstrip demo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  </head>
  <body
    class="d-flex justify-content-center align-items-center vh-100"
    style="background-color: #99ff66">
    <div class="container-lg">
      <div class="row">
        <div class="col-sm-12">
          <!-- Main carousel content -->
          <!-- "carousel slide carousel-fade" -->
          <div
            class="carousel slide"
            id="demo"
            data-bs-ride="carousel"
            data-bs-interval="1000">
            <!-- Images content start hear -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./img/1.jpg" class="d-block w-100" />
                <div class="carousel-caption">
                  <h3>Nature Beauty</h3>
                  <p>Lorem ipsum dolor sit amet.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./img/2.jpg" class="d-block w-100" />
                <div class="carousel-caption">
                  <h3>Nature Beauty</h3>
                  <p>Lorem ipsum dolor sit amet.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./img/3.jpg" class="d-block w-100" />
                <div class="carousel-caption">
                  <h3>Nature Beauty</h3>
                  <p>Lorem ipsum dolor sit amet.</p>
                </div>
              </div>
            </div>
            <!-- Images content Ends hear -->

            <!-- controle Button code start hear -->
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-slide="prev"
              data-bs-target="#demo">
              <span class="carousel-control-prev-icon"></span>
            </button>

            <button
              class="carousel-control-next"
              type="button"
              data-bs-slide="next"
              data-bs-target="#demo">
              <span class="carousel-control-next-icon"></span>
            </button>
            <!-- controle Button code Ends hear -->

            <!-- indecators start hear -->
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#demo"
                data-bs-slide-to="0"></button>
              <button
                type="button"
                data-bs-target="#demo"
                data-bs-slide-to="1"
                class="active"></button>
              <button
                type="button"
                data-bs-target="#demo"
                data-bs-slide-to="2"></button>
            </div>
            <!-- indecators ends hear -->
          </div>
          <!-- Main carousel content Ends -->
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
